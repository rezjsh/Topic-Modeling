data_ingestion:
  dataset_name: "arxiv"
  test_size: 0.15
  val_size: 0.15
  random_state: 42
  shuffle: True
  arxiv_subset: "abstract" # ArXiv specific: use 'abstract' or 'article' (article is very long)

data_transformation:
  root_dir: artifacts/data_transformation
  vocab_path: artifacts/data_transformation/vocab.npy
  id2word_path: artifacts/data_transformation/id2word.npy
  bow_train_path: artifacts/data_transformation/bow_train.npy
  bow_val_path: artifacts/data_transformation/bow_val.npy
  bow_test_path: artifacts/data_transformation/bow_test.npy
  vectorizer_path: artifacts/data_transformation/vectorizer.pkl

  ngram_range: [1, 2]
  mode: "aggressive" # 'aggressive' or 'contextual'

data_eda:
  root_dir: reports/eda
  text_col: "clean_text"
  label_col: "label_name"
  wordcloud_width: 800
  wordcloud_height: 400

data_loading:
  root_dir: artifacts/data_loading
  shuffle: True
  num_workers: 4
  pin_memory: True

model_factory:
  model_name: "LDA" # Options: 'LDA', 'NMF', 'LSA', 'PLSA', 'ETM', 'CTM', 'ProdLDA'
  num_topics: 20
  top_n: 10

classic_model:
  random_state: 42
  learning_method: "online" # Options: 'batch' or 'online' (only for LDA)
  init: "nndsvd" # Options: 'random', 'nndsvd', 'nndsvda', 'nndsvdar' (only for NMF)

prod_lda_network:
  hidden: 256
  dropout: 0.2

ntm_network:
  hidden: 256

embedding_model:
  min_topic_size: 10
  top_n_words: 10
  calculate_probabilities: True
  language: "english"
  n_gram_range: [1, 2]
  low_memory: True
  speed: "deep-learn" # Options: 'fast-learn', 'learn', 'deep-learn'
  workers: 4

early_stopping:
  monitor: "val_loss"
  patience: 5
  mode: "min"

model_logger:
  log_dir: artifacts/callbacks/model_logger

model_checkpoint:
  save_path: artifacts/checkpoints/best_model.pt
  monitor: "val_loss"
  mode: "min"

topic_trainer:
  root_dir: artifacts/topic_trainer
  use_amp: True

model_evaluation:
  report_csv: artifacts/model_evaluation/benchmark.csv
  top_words_json: artifacts/model_evaluation/topics.json
  root_dir: artifacts/model_evaluation

inference:
  model_path: artifacts/topic_trainer/model.pt # For Neural
  classic_model_path: artifacts/topic_trainer/model.joblib # For Classic
